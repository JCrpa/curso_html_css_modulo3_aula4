<!--Criando estrutura básica do HTML-->
<!DOCTYPE html> <!--Definindo o tipo do documento-->
<html lang="en"> <!--Definindo o idioma do site-->
<head> <!--Criando o cabeçalho do site-->
    <!--Adicionando metadados ao site-->
    <meta charset="UTF-8"> <!--Definindo a codificação do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Definindo a versão do Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Definindo a largura do site-->
    <title>Portfólio</title> <!--Definindo o título do site-->
    <link rel="stylesheet" href="style.css"> <!--Adicionando um arquivo de estilo ao site-->
</head>
<body> <!--Criando o corpo (estrutura) do site-->
    <header>
        <!--Criando um menu ou inserindo um logotipo-->
    </header>
    <main> <!--Criando o conteúdo principal do site-->
        <div>
            <!--Criando um título em destaque através da tag strong-->
            <h1>Eleve seu negócio digital a outro nível<strong> com um Front-end de qualidade!</strong></h1>
            <!--Criando um parágrafo com informações sobre o desenvolvedor-->
            <p>Olá! Sou João Costa, desenvolvedor em formação nas linguagens: HTML, CSS e JavaScript. Pretendo ajudar pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
        </div>
        <button onclick="window.location.href='https://instagram.com/joaocosta1976'">Instagram</button> <!--Criando um link para o Instagram-->
        <button onclick="window.location.href='https://github.com/JCrpa'">Github</button> <!--Criando um link para o Github-->
        <img src="imagem.png" alt="João sorrindo"> <!--Adicionando uma imagem ao site-->
    </main>
    <footer>Entre em contato: (00) 00000-0000</footer> <!--Criando o rodapé do site-->
</body>
</html>
